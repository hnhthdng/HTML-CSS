<!DOCTYPE html>
<html lang="en">
<head>

            <div class="modal__body">
                <h2>Huynh Thai Duong</h2>

                <p>Software Engineer</p>

            <div class="modal__footer">
                <button>Close</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
